<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algoritma</title>
  </head>
  <body>
    <!-- Dibuat oleh Madyan Eka Septian -->
    <script>
      function kelilingLingkaran(r) {
        let hasil, phi;
        phi = 3.14;
        hasil = phi * r * r;
        console.log(`Hasil Keliling Lingkaran: ${hasil}`);
      }

      function luasLingkaran(r) {
        let hasil, phi;
        phi = 3.14;
        hasil = 2 * phi * r;
        console.log(`Hasil Luas Lingkaran: ${hasil}`);
      }

      function luasDanKelilingLingkaran() {
        try {
          let r = Number(window.prompt('Nilai jari-jari? ', 0));
          if (isNaN(r)) {
            r = 0;
            throw new Error('Bukan angka! Program dihentikan.');
          }
          kelilingLingkaran(r);
          luasLingkaran(r);
        } catch (error) {
          console.error(error);
        }
      }

      luasDanKelilingLingkaran();
    </script>
  </body>
</html>
