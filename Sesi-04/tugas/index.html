<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algoritma</title>
  </head>
  <body>
    <!-- Dibuat oleh Madyan Eka Septian -->
    <script>
      let kelilingLingkaran, phi, r;
      phi = 3.14;
      r = window.prompt('Nilai jari-jari? ', 0);
      kelilingLingkaran = phi * r * r;
      window.alert(`Keliling lingkaran: ${kelilingLingkaran}`);
    </script>
  </body>
</html>
